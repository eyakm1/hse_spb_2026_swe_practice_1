name: Sanitizers (ASan/UBSan)

on:
  workflow_call:

jobs:
  sanitizers:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            cc: clang
            cxx: clang++
          - os: ubuntu-latest
            cc: gcc
            cxx: g++

    runs-on: ${{ matrix.os }}-${{ matrix.cc }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Ninja
        run: |
          if [ "${{ runner.os }}" = "Linux" ]; then sudo apt-get update && sudo apt-get install -y ninja-build; fi

      - name: Configure (sanitizers)
        shell: bash
        run: |
          CC=${{ matrix.cc }} CXX=${{ matrix.cxx }} \
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Debug \
            -DBUILD_TESTING=ON \
            -DCLI_ENABLE_ASAN=ON \
            -DCLI_ENABLE_UBASAN=ON

      - name: Build
        run: cmake --build build --parallel

      - name: Test (ctest)
        env:
          ASAN_OPTIONS: "detect_leaks=1:halt_on_error=1"
          UBSAN_OPTIONS: "halt_on_error=1"
        run: ctest --test-dir build --output-on-failure
